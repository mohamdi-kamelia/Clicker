<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchimiste Moderne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Alchimiste Moderne</h1>
        <div id="timer">00:00</div>
        <img src="../images/Chemist-PNG.png" id="chemist" alt="Chemist">
        <div id="currentSolution">Solution: </div>
        <div id="clickCount">0 clics</div>
        <div id="solution" class="solution">Solution: H2O</div> <!-- Afficher la solution actuelle -->
        <div id="clicksRequired" class="clicks-required">Clics requis : 10</div> <!-- Afficher le nombre de clics requis -->
        <div id="progressBarContainer">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <!-- Éléments cachés pour stocker les informations sur les étapes -->
        <input type="hidden" id="currentStageIndex" value="0">
        <input type="hidden" id="currentStagePoints" value="0">
    </div>
    <script src="script.js"></script>
</body>
</html>
