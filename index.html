<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorateurs des Profondeurs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Explorateurs des Profondeurs</h1>
    <div class="container">

        <div class="boutique">
            <h2>Boutique</h2>
            <button id="buyElement">Améliorer canne à pêche (+1 point/clic)</button>
            <button id="buyTreasure">Acheter un trésor enfoui (+1 point/seconde)</button>
        </div>

        <div class="content">            
            <p>Points: <span id="points">0</span></p>
            <img id="fishingRodImage" width="200" height="200" src="assets/cane_a_peche.png">
        </div>

        <div class="poisson">
            <h1 id="fishName"></h1>
            <img id="fishImage">
            <h1 id="fishPrice"></h1>
            <p id="fishCoordinates"></p>
            <button id="buyButton">Pêcher le poisson</button>
        </div>
        <div id="depthScale" class="depth-scale"></div>

        <!-- Balises audio pour les sons -->
        <audio id="clickSound" src="assets/sci-fi-bubble-pop-89059.mp3"></audio>
        <audio id="backgroundMusic" src="assets/bubbles-171716.mp3" autoplay loop></audio>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
