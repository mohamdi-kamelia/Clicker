<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorateurs des Profondeurs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Explorateurs des Profondeurs</h1>
    <div class="container">

        <div class="boutique">
            <h2>Boutique</h2>
            <button id="acheterElement">Améliorer canne à pêche (+1 point/clic)</button>
            <button id="acheterAutoClick">Acheter un trésor enfoui (+1 point/seconde)</button>
        </div>

        <div class="contenu">            
            <p>Points: <span id="points">0</span></p>
            <img id="imageCanne" width="200" height="200" src="assets/cane_a_peche.png">
        </div>

        <div class="poisson">
            <h1 id="nomPoisson"></h1>
            <img id="imagePoisson">
            <h1 id="prixPoisson"></h1>
            <button id="boutonAcheter">Pêcher le poisson</button>
        </div>
        
    </div>
    
    <script src="script.js" type="module"></script>
    <script src="constantes.js" type="module"></script>
    <script src="localStorage.js" type="module"></script>
</body>
</html>
