<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorateurs des Profondeurs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="boutique">
            <div class="boutique">
                <h2>Boutique</h2>
                <button id="buyElement">Acheter un poisson (+1 point/clic)</button>
                <button id="buyBonus">Acheter un bonus (x2 points/clic)</button>
                <button id="buyTreasure">Acheter un trésor enfoui (+2 points/clic)</button>
                <button id="buyDivingGear">Acheter un équipement de plongée (+2 points/clic)</button>
            </div>
            
        </div>
        <div class="content">
            <h1>Explorateurs des Profondeurs</h1>
            <p>Points: <span id="points">0</span></p>
            <button id="clickButton">Cliquez pour explorer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
